<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background with Mask</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Основное видео (скрыто) -->
      <div class="video-container">
        <video id="main-video" autoplay loop muted playsinline>
          <source src="video.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- Черный оверлей -->
      <div class="black-overlay"></div>
      <!-- Контейнер для текста -->
      <div class="text-container">
        <p class="text-content">
          We're here <span class="mask"></span> to make<br />
          healthy <span class="mask"></span> living effortless,<br />
          so you can <span class="mask"></span> live longer<br />
          and happier <span class="mask"></span> .
        </p>
      </div>
      <!-- Контейнер для видео в масках -->
      <div class="video-masks"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
